<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/resets.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Signin</title>
</head>
<body>

    <main>
        
        <div class="sign in | flex">


            <div class="col left bg-clr-light">
                <div class="left__head | flex space-between margin-bottom-900 vertical-center">
                    <div class="logo"><img src="assets/img/logo.svg" alt=""></div>
                    <p>Don't Have an account?<span class="text-clr-accent margin-left-400"><a href="#">Sign up</a></span></p>
                </div>

                <div class="container padding-bottom-700">
                    <div class="text-center margin-bottom-700">
                        <h1 class="bold text-size-800">Welcome Back</h1>
                        <p>login into you account</p>
                    </div>
                    <div class="accounts">
                        <a href="#" class="account">
                            <img src="assets/img/google.svg" alt="">
                            <p>Google</p>
                        </a>
                        <a href="#" class="account">
                            <img src="assets/img/facebook.svg" alt="">
                            <p>Facebook</p>
                        </a>
                    </div>
                    
                    <div class="striped">
                        <span class="striped__line"></span>
                        <span class="striped__text | text-size-300">Or continue with</span>
                        <span class="striped__line"></span>
                    </div>
                    <form>
                    
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <div class="input__password">
                            <input type="password" placeholder="Password" name="password" id="password" required>
                            <div class="toggle_view">
                                <i class="far fa-eye"></i>
                                <i class="fas fa-eye-slash"></i>
                            </div>
                        </div>
                        <div class="checkbox | flex space-between">
                            <section class="flex align-center">
                                <input type="checkbox" name="remember" id="checkbox"><label for="checkbox">Remember me</label>
                            </section>
                            <a href="#" class="text-clr-red">Recover Password</a>
                        </div>
                        <button class="btn" type="submit"> Log in</button>
                    </form>
                </div>
            </div>

            <div class="col right | bg-img-signin">
                <section>
                    <div class="head__section | bg-clr-green">
                        <img src="assets/img/thumbs-up.svg" alt="">
                        <p class="">Top Notch Stock Resources</p>
                    </div>
                    <p class="text-clr-white text-size-600">Today, we create innovative solutions to the challenges that consumers face in both their everyday lives and events.</p>
                </section>
            </div>


        </div>

    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
